<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证插件</title>
	<link rel="icon" href="icon.icon">
	<script src="js/jquery-1.12.2.min.js"></script>
	<script src="js/validate.js"></script>
	<!-- 调用validate函数 -->
	<script type="text/javascript">
		$(function(){
			$('#validateForm').validate({
				checkUser    : /^[\u4E00-\u9FA5]{2,4}$/,//用户名判断格式，2-4个中文
				checkPsw     : /^[A-Za-z0-9_]{6,16}$/,//密码判断格式，默认数字，字母，下划线组成6-16个
				
				userFocusMsg : "请输入用户名",//用户名获得焦点时提示语
				userEmptyMsg : "用户名不能为空！",//用户名空提示语
				userWrongMsg : "用户名2-4个汉字",//用户名格式错误提示语
				
				pswFocusMsg  : "请输入密码",//密码获得焦点时提示语
				pswEmptyMsg  : "密码不能为空！",//密码空提示语
				pswWrongMsg  : "密码长度6-16位",//密码格式错误提示语
				
				pswCheckMsg  : "密码必须相同" //两次输入密码不通顺提示语
			})
		})
	</script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			font-family: '微软雅黑';
		}
		form{
			width: 500px;
			margin: 0 auto;
			margin-top: 100px;
		}
		label{
			display: inline-block;
			width: 80px;
			height: 40px;
			line-height: 50px;
			font-size: 16px;
			margin-top: 10px;
		}
		input{
			display: inline-block;
			width: 250px;
			height: 18px;
			line-height: 30px;
			padding: 10px;
			margin-top: 10px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<form action="" method="post" id="validateForm">
		<label>用户名：</label><input type="text" name="user" placeholder="请输入用户名" required autofocus>
		<br>
		<label>密码：</label><input type="password" name="password" placeholder="请输入密码" required>
		<br>
		<label>确认密码：</label><input type="password" name="password1" placeholder="请输入密码" required>
		 <br>
		<label>&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="submit" name="submit" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" style="width: 272px;height:40px;font-size:16px;line-height: 18px">
	</form>
</body>
</html>
